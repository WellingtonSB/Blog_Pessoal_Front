<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb- 5">
            <div class="row-d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome"></input>
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário"></input>
                    </div>

                    <div class="form-group">
                        <label for="foto">Link foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="link foto"></input>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha"></input>
                    </div>

                    <div class="form-group">
                        <label for="usuario">Confirmar Senha</label>

                    </div>

                        <label for="tipoUsuario">Tipo de usuario</label>
                        <select class="form-control" name="tipoUsuario" id="tipoUsuario">

                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button  type ="submit" class="btn btn-danger">Cancelar</button>
                        <button  type ="submit"class="btn btn-success">Cadastrar</button>
                    </div>

                </div>

            </div>
        </div>
     </div>

</div>
