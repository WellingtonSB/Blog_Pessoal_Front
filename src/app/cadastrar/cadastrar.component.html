<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>


        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]= 'usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Insira seu nome" >
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]= 'usuario.usuario' class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Insira seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]= 'usuario.foto' class="form-control" type="url" name="foto" id="foto"
                            placeholder="Insira o link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirme($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Insira sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirme">Confirme a senha</label>
                        <input [(ngModel)]= 'usuario.senha' class="form-control" type="password" name="confirme" id="confirme"
                            placeholder="Insira novamente sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                            <option>Selecione o tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-danger" routerLink='/entrar'>Cancelar</button>
                        </div>
                        <div class="d-flex justify-content-center mt-3 ml-3">
                            <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                        </div>
                    </div>

                    <hr class="mt-3 mb-3">
                    <p class="text-center">Ja possui uma conta? <a routerLink='/entrar'>Faça o login</a>
                    </p>
            </div>
        </div>
</div>
</div>
