<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center ">
                <div class="col-md-6">

                    <h1 class="text-center mb-3">Entrar</h1>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Insira seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Insira sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-outline-dark " (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-3 mb-3">
                    <p class="text-center">Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                </div>
            </div>

        </div>
        <div class="col-md-6" id="img-bg"></div>
    </div>


</div>
